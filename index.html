<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>StopWatch</title>
</head>
<body id="body">

    <!-- Theme Modes -- Dark or Light -->
    <div id="theme">
        <div id="text-theme">Light Mode</div>
        <i class="bi bi-sun-fill" id="theme-change"></i>
    </div>

    <!-- Top Realtime Clock -->
    <div id="top-clock">
        <div class="datentime">
            <div id="real-time-clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <!-- Stop Watch -->
    <div id="stopwatch">
        <div id="stop-watch-time">00:00:00</div>
            <div class="menus">
                <div id="start-stop" onclick="startStop()" class="btn"><i id="start-stop-icon" class="bi bi-play-fill"></i></div>
                <div id="reset" onclick="reset()" class="btn"><i class="bi bi-arrow-clockwise"></i></div>
            </div>

            <div id="lapse-time">
                <div id="lapse-time-text">Lapse Time</div>

            </div>

    </div>

    <!-- Credits -->
    <div id="credit">
        Design and Developed By <a href="https://www.linkedin.com/in/prayushadhikari/">Prayush Adhikari</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
